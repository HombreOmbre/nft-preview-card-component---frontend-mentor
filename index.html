<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="component">
      <div class="container_img">
        <img
          class="equilibrium"
          src="./images/image-equilibrium.jpg"
          alt="NFT Icon"
        />
        <div class="middle">
          <a href="#"></a>
        </div>
        <img class="icon_view" src="./images/icon-view.svg" alt="Icon View" />
      </div>
      <div class="txt_box">
        <a href="#" class="main_txt"> Equilibrium #3429 </a>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price_date">
          <img
            class="eth_icon"
            src="./images/icon-ethereum.svg"
            alt="Icon Ethereum"
          />
          <p class="price">0.041 ETH</p>
          <img
            class="clock_icon"
            src="./images/icon-clock.svg"
            alt="Icon Clock"
          />
          <p class="date">3 days left</p>
        </div>
        <div class="line"></div>
        <div class="author">
          <img
            class="avatar"
            src="./images/image-avatar.png"
            alt="Avatar of author"
          />
          <p class="about">
            Creation of <a href="#" class="a_name">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
